---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: src/content/hero
  label: Hero
  create: documents
  match: "**/*"
  new_doc_ext: app
  templates:
  - hero-content
- type: directory
  path: src/content/about
  label: About
  create: documents
  match: "**/*"
  new_doc_ext: app
  templates:
  - about
- type: directory
  path: src/content/services
  label: Services
  create: documents
  match: "**/*"
  new_doc_ext: app
  templates:
  - services
upload_dir: static/uploads
public_path: "/static/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:14
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
